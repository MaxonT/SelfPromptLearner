name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: spr
          POSTGRES_PASSWORD: spr_${{ github.run_id }}
          POSTGRES_DB: spr
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U spr -d spr"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      DATABASE_URL: postgres://spr:spr_${{ github.run_id }}@127.0.0.1:5432/spr
      PORT: "5000"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set derived env (no hard-coded secrets)
        run: |
          node -e "const c=require('crypto');\nprocess.stdout.write('SESSION_SECRET='+c.randomBytes(24).toString('hex')+'\\n');\nprocess.stdout.write('APP_ORIGIN='+'http'+':\\/\\/127.0.0.1:'+process.env.PORT+'\\n');" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Security scan (static)
        run: npm run security:scan

      - name: Dependency audit (omit dev)
        run: npm run security:audit

      - name: DB push
        run: npm run db:push

      - name: Typecheck
        run: npm run check

      - name: Build
        run: npm run build

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: UI E2E (Playwright)
        run: npm run test:ui

      - name: Extension E2E (Harness)
        run: npm run test:ext

      - name: API smoke test
        run: npm run test:smoke
        env:
          SMOKE_PORT: "5055"
          PORT: "5055"

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
