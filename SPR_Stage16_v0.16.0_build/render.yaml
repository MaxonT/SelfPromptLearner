services:
  - type: web
    name: spr-fullstack
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: APP_ORIGIN
        value: https://spr-fullstack.onrender.com
      - key: LOG_LEVEL
        value: info
      - key: SENTRY_DSN
        value: ""
      - key: DATABASE_URL
        fromDatabase:
          name: spr-db
          property: connectionString

databases:
  - name: spr-db
    plan: starter
