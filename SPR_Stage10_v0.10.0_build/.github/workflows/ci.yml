name: CI
'on':
  push:
    branches:
    - main
    - master
  pull_request:
    branches:
    - main
    - master
jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: spr
          POSTGRES_PASSWORD: spr_password
          POSTGRES_DB: spr
        ports:
        - 5432:5432
        options: --health-cmd="pg_isready -U spr -d spr" --health-interval=10s --health-timeout=5s
          --health-retries=10
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: npm
    - name: Install Postgres client
      run: sudo apt-get update && sudo apt-get install -y postgresql-client
    - name: Install
      run: npm ci
    - name: Wait for Postgres
      run: until pg_isready -h 127.0.0.1 -p 5432 -U spr -d spr; do sleep 1; done
      env:
        PGPASSWORD: spr_password
    - name: DB push
      run: npm run db:push
      env:
        DATABASE_URL: postgres://spr:spr_password@127.0.0.1:5432/spr
    - name: Typecheck
      run: npm run check
    - name: Build
      run: npm run build
    - name: API smoke test
      run: npm run test:smoke
      env:
        DATABASE_URL: postgres://spr:spr_password@127.0.0.1:5432/spr
        SESSION_SECRET: ci-session-secret
        APP_ORIGIN: http://127.0.0.1:5050
        SMOKE_PORT: '5050'
